version: '3.8'

services:

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: newsletter_fastapi
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: always

  airflow-init:
    image: apache/airflow:2.9.1
    container_name: newsletter_airflow_init
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    volumes:
      - ./dags:/opt/airflow/dags
      - .:/opt/project
    command: >
      bash -c "
      airflow db init &&
      airflow users create
        --username admin
        --firstname Angel
        --lastname User
        --role Admin
        --email admin@example.com
        --password admin
      "

  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: newsletter_airflow_webserver
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    volumes:
      - ./dags:/opt/airflow/dags
      - .:/opt/project
    ports:
      - "8080:8080"
    command: airflow webserver
    depends_on:
      - airflow-init

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: newsletter_airflow_scheduler
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
    volumes:
      - ./dags:/opt/airflow/dags
      - .:/opt/project
    command: airflow scheduler
    depends_on:
      - airflow-init
